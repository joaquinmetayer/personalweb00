<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARROW99</title>
  <link rel="stylesheet" href="./css/arrow99-styles.css" />
  <link rel="shortcut icon" href="./img/white.png" type="image/x-icon" />
</head>
<body>
    <div class="container-main">
        <h1>ARROW99</h1>
        <p id="gracias">¡Gracias por subscribirte!</p>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display: none">
        </iframe>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeYlfefhaxRXCHrJuQwjJLJ5tbTP_hY2ZbL4o2Kuvq2Qb1TdA/formResponse" method="post" target="hidden_iframe" onsubmit="return validateEmail();" id="form">
            <input class="input-email" type="text" placeholder="Ingrese su email aquí" id="email" required name="entry.1578036061" oninput="validateAndEnableButton();" />
            <button class="submit" type="submit" disabled onclick="gracias()">SUBSCRIBIRME</button>
        </form>
    </div>
    <div class="container-photo">
        <img src="./img/epicteto.jpg">
    </div>
  </body>
  <script type="text/javascript">
    var submitted = false;
    function validateEmail() {
        var email = document.getElementById("email").value;
        if (email.length == 0) {
            return false
        }
        if (!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
            return false
        } else{
            return true
        }
    }
    function validateAndEnableButton() {
        var isValidEmail = validateEmail();
        var submitButton = document.querySelector(".submit");
        if (isValidEmail) {
            submitButton.removeAttribute("disabled")
            submitButton.style.display = "block";
        } else {
            submitButton.setAttribute("disabled","true")
        }
    }
    function gracias() {
        formHtml = document.getElementById("form");
        graciasHtml = document.getElementById("gracias");
        formHtml.style.display = "none";
        graciasHtml.style.display = "block";
    }
  </script>
</html>
